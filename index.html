<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyko | Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Background video/image container */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(3px);
        }

        /* Overlay for better contrast */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* Volume control */
        .volume-control {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(27, 27, 27, 0.5);
            border: 2px solid rgba(27, 27, 27, 0.45);
            border-radius: 12px;
            padding: 12px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .volume-icon {
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        /* Profile views counter */
        .profile-views {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(27, 27, 27, 0.5);
            border: 2px solid rgba(27, 27, 27, 0.45);
            border-radius: 12px;
            padding: 10px 16px;
            backdrop-filter: blur(10px);
            color: white;
            font-size: 14px;
            font-weight: 550;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Main profile container */
        .profile-container {
            background: rgba(27, 27, 27, 0.5);
            border-radius: 20px;
            padding: 35px 15px;
            width: 90%;
            max-width: 640px;
            backdrop-filter: blur(0px);
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Avatar */
        .avatar-container {
            margin-bottom: 20px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid rgba(27, 27, 27, 0.4);
            object-fit: cover;
        }

        /* Username */
        .username {
            color: #ffffff;
            font-size: 39.5px;
            font-weight: 600;
            margin-bottom: 8px;
            filter: drop-shadow(0px 0px 16.5px #ffffff);
        }

        /* Location */
        .location {
            color: rgba(255, 255, 255, 0.65);
            font-size: 15px;
            font-weight: 450;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        /* Social icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .social-icon {
            width: 48px;
            height: 48px;
            background: rgba(27, 27, 27, 0.2);
            border: 2px solid rgba(27, 27, 27, 0.04);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #ffffff;
            font-size: 24px;
            filter: drop-shadow(#ffffff 1px 0 7px);
        }

        .social-icon:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        /* Audio player */
        .audio-player {
            background: rgba(27, 27, 27, 0.4);
            border-radius: 16px;
            padding: 16px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .audio-cover {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
        }

        .audio-info {
            flex: 1;
            text-align: left;
        }

        .audio-title {
            color: white;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .audio-progress {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: #ffffff;
            border-radius: 2px;
            width: 30%;
        }

        .time {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            min-width: 40px;
        }

        .audio-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .control-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-size: 20px;
            transition: color 0.3s;
        }

        .control-btn.play {
            color: #ffffff;
            font-size: 28px;
        }

        .control-btn:hover {
            color: #ffffff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .profile-container {
                width: 95%;
                padding: 25px 12px;
            }

            .username {
                font-size: 32px;
            }

            .social-icon {
                width: 44px;
                height: 44px;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
    </style>

    <!-- Hidden audio element -->
    <audio id="audioPlayer" loop>
        <!-- Replace 'audio-track.mp3' with your audio file -->
        <source src="audio-track.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const progressFill = document.getElementById('progressFill');
        const bgVideo = document.querySelector('.background-video');
        let isPlaying = false;
        let isMuted = false;

        // Auto-play audio when page loads
        window.addEventListener('load', () => {
            audio.play().catch(e => {
                console.log('Auto-play prevented. User interaction required.');
                playBtn.textContent = '‚ñ∂';
                isPlaying = false;
            });
        });

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                playBtn.textContent = '‚ñ∂';
            } else {
                audio.play();
                playBtn.textContent = '‚è∏';
            }
            isPlaying = !isPlaying;
        }

        function toggleMute() {
            const volumeIcon = document.querySelector('.volume-icon');
            if (isMuted) {
                bgVideo.muted = true;
                audio.muted = false;
                volumeIcon.textContent = 'üîä';
            } else {
                bgVideo.muted = true;
                audio.muted = true;
                volumeIcon.textContent = 'üîá';
            }
            isMuted = !isMuted;
        }

        function seekAudio(e) {
            const bar = e.currentTarget;
            const clickX = e.offsetX;
            const width = bar.offsetWidth;
            const percentage = (clickX / width);
            audio.currentTime = audio.duration * percentage;
        }

        function previousTrack() {
            audio.currentTime = 0;
        }

        function nextTrack() {
            // Implement playlist logic here
            audio.currentTime = 0;
        }

        // Update progress bar
        audio.addEventListener('timeupdate', () => {
            const percentage = (audio.currentTime / audio.duration) * 100;
            progressFill.style.width = percentage + '%';
            
            // Update time display
            const currentMin = Math.floor(audio.currentTime / 60);
            const currentSec = Math.floor(audio.currentTime % 60);
            document.querySelectorAll('.time')[0].textContent = 
                `${currentMin}:${currentSec.toString().padStart(2, '0')}`;
        });

        // Handle audio end
        audio.addEventListener('ended', () => {
            playBtn.textContent = '‚ñ∂';
            isPlaying = false;
        });
    </script>
