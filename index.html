<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background: #0a0a0a;
        }

        /* Background video/image container */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(4px) brightness(0.7);
        }

        /* Dark overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(88, 28, 135, 0.3), rgba(0, 0, 0, 0.7));
            z-index: -1;
        }

        /* Ash particles */
        .ash-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .ash {
            position: absolute;
            background: rgba(200, 200, 200, 0.4);
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px) translateX(0);
                opacity: 0.8;
            }
            50% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(100vh) translateX(var(--drift));
                opacity: 0;
            }
        }

        /* Volume control */
        .volume-control {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(88, 28, 135, 0.3);
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 14px;
            padding: 12px;
            backdrop-filter: blur(20px);
            z-index: 1000;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .volume-control:hover {
            background: rgba(88, 28, 135, 0.5);
            border-color: rgba(139, 92, 246, 0.5);
            transform: scale(1.05);
        }

        .volume-icon {
            color: white;
            font-size: 24px;
        }

        /* Profile views counter */
        .profile-views {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(88, 28, 135, 0.3);
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 14px;
            padding: 10px 16px;
            backdrop-filter: blur(20px);
            color: white;
            font-size: 14px;
            font-weight: 550;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }

        /* Main profile container */
        .profile-container {
            background: linear-gradient(135deg, rgba(88, 28, 135, 0.4), rgba(30, 20, 50, 0.6));
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 24px;
            padding: 40px 30px;
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(20px);
            text-align: center;
            animation: fadeIn 0.6s ease-in;
            position: relative;
            z-index: 1;
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Avatar with glow */
        .avatar-container {
            margin-bottom: 24px;
            position: relative;
            display: inline-block;
        }

        .avatar-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.6), transparent 70%);
            filter: blur(20px);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid rgba(139, 92, 246, 0.6);
            object-fit: cover;
            position: relative;
            z-index: 1;
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
        }

        /* Username */
        .username {
            color: #ffffff;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.8), 0 0 40px rgba(139, 92, 246, 0.4);
            letter-spacing: 0.5px;
        }

            color: rgba(255, 255, 255, 0.7);

            font-weight: 450;
            margin-bottom: 28px;
            display: flex;
            align-items: center;

            gap: 6px;
        }

            opacity: 0.7;
        }

        /* Social icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .social-icon {

            cursor: pointer;

            font-size: 24px;
            text-decoration: none;
        }

        .social-icon:hover {
            background: rgba(88, 28, 135, 0.5);
            border-color: rgba(139, 92, 246, 0.6);
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
        }

        /* Business Email Section */
        .business-email {
            margin: 20px 0 0 0;
            padding: 18px;
            background: rgba(88, 28, 135, 0.2);
            border: 2px solid rgba(139, 92, 246, 0.25);
            border-radius: 14px;
            text-align: center;
        }

        .email-label {
            display: block;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .email-link {
            color: #a78bfa;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .email-link:hover {
            color: #c4b5fd;
            transform: scale(1.05);
        }

        /* Audio player */
        .audio-player {
            background: rgba(88, 28, 135, 0.2);
            border: 2px solid rgba(139, 92, 246, 0.25);
            border-radius: 16px;
            padding: 16px;
            margin-top: 24px;
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .audio-cover {
            width: 55px;
            height: 55px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid rgba(139, 92, 246, 0.3);
        }

        .audio-info {
            flex: 1;
            text-align: left;
        }

        .audio-title {
            color: white;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .audio-progress {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-bar {
            flex: 1;
            height: 5px;
            background: rgba(139, 92, 246, 0.3);
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #a78bfa, #8b5cf6);
            border-radius: 10px;
            width: 30%;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.6);
        }

        .time {
            color: rgba(255, 255, 255, 0.6);
            font-size: 11px;
            min-width: 35px;
            font-weight: 500;
        }

        .audio-controls {
            display: flex;

        }

        .control-btn {

            transition: all 0.3s;

        }

        .control-btn.play {

            font-size: 24px;
        }

        .control-btn:hover {
            color: #ffffff;
            transform: scale(1.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .profile-container {

            }

                font-size: 30px;
            }

            .social-icon {
                width: 46px;
                height: 46px;
            }
        }
    </style>

    <script>
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const progressFill = document.getElementById('progressFill');
        const bgVideo = document.querySelector('.background-video');
        let isPlaying = false;
        let isMuted = false;

        // View counter - increments on each page load
        function updateViewCount() {
            const viewCountElement = document.getElementById('viewCount');
            let currentViews = localStorage.getItem('profileViews');
            
            if (!currentViews) {
                currentViews = 27;
            } else {
                currentViews = parseInt(currentViews);
            }
            
            currentViews++;
            localStorage.setItem('profileViews', currentViews);
            viewCountElement.textContent = currentViews;
        }

        updateViewCount();

        // Create ash particles (Silent Hill style)
        function createAsh() {
            const ashContainer = document.getElementById('ashContainer');
            const ash = document.createElement('div');
            ash.className = 'ash';
            
            // Random size between 1-4px
            const size = Math.random() * 3 + 1;
            ash.style.width = size + 'px';
            ash.style.height = size + 'px';
            
            // Random starting position
            ash.style.left = Math.random() * 100 + '%';
            
            // Random animation duration between 8-15 seconds
            const duration = Math.random() * 7 + 8;
            ash.style.animationDuration = duration + 's';
            
            // Random horizontal drift
            const drift = (Math.random() - 0.5) * 100;
            ash.style.setProperty('--drift', drift + 'px');
            
            ashContainer.appendChild(ash);
            
            // Remove ash after animation completes
            setTimeout(() => {
                ash.remove();
            }, duration * 1000);
        }

        // Create ash particles continuously
        setInterval(createAsh, 200);

        // Create initial batch
        for (let i = 0; i < 30; i++) {
            setTimeout(createAsh, i * 100);
        }

        // Auto-play audio when page loads
        window.addEventListener('load', () => {
            audio.play().catch(e => {
                console.log('Auto-play prevented. User interaction required.');
                playBtn.textContent = '‚ñ∂';
                isPlaying = false;
            });
        });

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                playBtn.textContent = '‚ñ∂';
            } else {
                audio.play();
                playBtn.textContent = '‚è∏';
            }
            isPlaying = !isPlaying;
        }

        function toggleMute() {
            const volumeIcon = document.getElementById('volumeIcon');
            if (isMuted) {
                bgVideo.muted = true;
                audio.muted = false;
                volumeIcon.textContent = 'üîä';
            } else {
                bgVideo.muted = true;
                audio.muted = true;
                volumeIcon.textContent = 'üîá';
            }
            isMuted = !isMuted;
        }

        function seekAudio(e) {
            const bar = e.currentTarget;
            const clickX = e.offsetX;
            const width = bar.offsetWidth;
            const percentage = (clickX / width);
            audio.currentTime = audio.duration * percentage;
        }

        function previousTrack() {
            audio.currentTime = 0;
        }

        function nextTrack() {
            audio.currentTime = 0;
        }

        // Update progress bar
        audio.addEventListener('timeupdate', () => {
            const percentage = (audio.currentTime / audio.duration) * 100;
            progressFill.style.width = percentage + '%';
            
            const currentMin = Math.floor(audio.currentTime / 60);
            const currentSec = Math.floor(audio.currentTime % 60);
            document.querySelectorAll('.time')[0].textContent = 
                `${currentMin}:${currentSec.toString().padStart(2, '0')}`;
        });
