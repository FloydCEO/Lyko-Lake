<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      background: #111;

    h1 { font-size: 4em; color: #ff3b30; }

    .appeal-box {
      background: rgba(255,255,255,.05);
      border: 2px solid #22c5a4;
      border-radius: 12px;
      padding: 20px;
      max-width: 500px;
      margin: 30px auto;
    }
    textarea {
      width: 100%;
      min-height: 100px;
      background: rgba(255,255,255,.1);
      border: 1px solid #22c5a4;
      color: #fff;
      border-radius: 8px;
      padding: 10px;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      background: #22c5a4;
      border: none;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .submitted {
      color: #34c759;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>ðŸ’€ðŸ”¥ BANNED ðŸ”¥ðŸ’€</h1>
  <div class="clown">ðŸ¤¡</div>
  <p class="reason" id="banReason">Loading ban reason...</p>
  <p>I'm weakkk, no way you got banned for that, you dumbass xD ik you salty</p>

  <div class="appeal-box">
    <h3>Submit Ban Appeal</h3>
    <textarea id="appealText" placeholder="Explain why you should be unbanned..."></textarea>
    <button id="submitAppeal">Submit Appeal</button>
    <div class="submitted hidden" id="appealSent">Appeal submitted. Staff will review it.</div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebase-auth.js';
    import { getFirestore, doc, getDoc, addDoc, collection, serverTimestamp } from 'https://www.gstatic.com/firestore.js';

    const firebaseConfig = { /* your config */ };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async user => {
      if (!user) return;
      const banSnap = await getDoc(doc(db, 'bans', user.uid));
      if (!banSnap.exists()) return window.location.href = '/';
      const data = banSnap.data();
      document.getElementById('banReason').textContent = `Reason: ${data.reason || 'Violation of rules'}`;
    });

    document.getElementById('submitAppeal').onclick = async () => {
      const text = document.getElementById('appealText').value.trim();
      if (!text) return alert('Write something.');
      await addDoc(collection(db, 'banAppeals'), {
        userId: auth.currentUser.uid,
        text,
        status: 'pending',
        createdAt: serverTimestamp()
      });
      document.getElementById('appealSent').classList.remove('hidden');
    };
  </script>
</body>
</html>
