<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Lyko Lake Tycoon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a4d4d 0%, #1a6b6b 50%, #0f3d3d 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(34, 197, 164, 0.3);
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.6s ease-out;
        }

        .logo-link {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-text {
            font-size: 2em;
            font-weight: bold;
            color: #22c5a4;
            text-decoration: none;
            display: inline-block;
        }

        h2 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #22c5a4 0%, #4dd4b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
        }

        .tab-container {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.7);
        }

        .tab.active {
            background: rgba(34, 197, 164, 0.2);
            color: #fff;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(34, 197, 164, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #22c5a4;
            background: rgba(34, 197, 164, 0.1);
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            background: #22c5a4;
            border: none;
            border-radius: 10px;
            color: #0a4d4d;
            font-weight: 600;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-button:hover {
            background: #4dd4b8;
            transform: translateY(-2px);
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: rgba(52, 199, 89, 0.2);
            color: #34c759;
        }

        .message.error {
            background: rgba(255, 59, 48, 0.2);
            color: #ff3b30;
        }

        .resend-verification {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .resend-link {
            color: #22c5a4;
            text-decoration: none;
            font-weight: 500;
        }

        .resend-link:hover {
            text-decoration: underline;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 10px;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: #22c5a4;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .beta-tag{color:#ffcc00;font-size:0.8em}
    </style>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDUBeWvs6kOijqST6FVGirWs2EZ12aAAwU",
            authDomain: "lyko-lake.firebaseapp.com",
            projectId: "lyko-lake",
            storageBucket: "lyko-lake.firebasestorage.app",
            messagingSenderId: "685592614306",
            appId: "1:685592614306:web:b6a8f6f18407f9c0154efb"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const signInTab = document.getElementById('signInTab');
        const signUpTab = document.getElementById('signUpTab');
        const signInForm = document.getElementById('signInForm');
        const signUpForm = document.getElementById('signUpForm');
        const message = document.getElementById('message');
        const resendVerification = document.getElementById('resendVerification');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        signInTab.addEventListener('click', () => {
            signInTab.classList.add('active');
            signUpTab.classList.remove('active');
            signInForm.classList.remove('hidden');
            signUpForm.classList.add('hidden');
            resendVerification.classList.add('hidden');
        });

        signUpTab.addEventListener('click', () => {
            signUpTab.classList.add('active');
            signInTab.classList.remove('active');
            signUpForm.classList.remove('hidden');
            signInForm.classList.add('hidden');
            resendVerification.classList.add('hidden');
        });

        signInForm.addEventListener('submit', async e => {
            e.preventDefault();
            const email = document.getElementById('signInEmail').value;
            const password = document.getElementById('signInPassword').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
                // Redirect to index.html after login
                window.location.href = '/';
            } catch (error) {
                showMessage(getDetailedErrorMessage(error), 'error');
            }
        });

        signUpForm.addEventListener('submit', async e => {
            e.preventDefault();
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;
            const username = document.getElementById('signUpUsername').value.toLowerCase();
            try {
                const usernameSnap = await getDoc(doc(db, 'usernames', username));
                if (usernameSnap.exists()) throw { code: 'auth/username-in-use' };

                const { user } = await createUserWithEmailAndPassword(auth, email, password);
                await setDoc(doc(db, 'users', user.uid), {
                    username,
                    displayName: username,
                    email,
                    createdAt: serverTimestamp(),
                    money: 0,
                    level: 1,
                    properties: [],
                    character: {hair: 'black', eyes: 'brown', skin: 'light', clothes: 'casual'},
                    playedBefore: false
                });
                await setDoc(doc(db, 'usernames', username), { userId: user.uid, username });
                await sendEmailVerification(user);
                showMessage('Account created! Check your email for verification.', 'success');
            } catch (error) {
                showMessage(getDetailedErrorMessage(error), 'error');
            }
        });

        onAuthStateChanged(auth, user => {
            if (user && !user.emailVerified) {
                resendVerification.classList.remove('hidden');
            } else if (user) {
                window.location.href = '/';
            }
        });

        document.getElementById('resendLink').addEventListener('click', async () => {
            try {
                await sendEmailVerification(auth.currentUser);
                showMessage('Verification email resent!', 'success');
            } catch (error) {
                showMessage('Failed to resend: ' + error.message, 'error');
            }
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            setTimeout(() => message.style.display = 'none', 5000);
        }

        function getErrorMessage(code) {
            switch (code) {
                case 'auth/email-already-in-use':
                    return 'This email is already registered!';
                case 'auth/invalid-email':
                    return 'Invalid email address!';
                case 'auth/weak-password':
                    return 'Password is too weak!';
                case 'auth/user-not-found':
                    return 'Incorrect username or password!';
                case 'auth/wrong-password':
                    return 'Incorrect username or password!';
                case 'auth/invalid-credential':
                    return 'Incorrect username or password!';
                case 'auth/too-many-requests':
                    return 'Too many failed attempts. Please try again later.';
                case 'auth/username-in-use':
                    return 'Username already taken!';
                default:
                    return `An error occurred: ${code}. Please try again.`;
            }
        }

        function getDetailedErrorMessage(error) {
            if (error.code === 'unavailable') {
                return '⚠️ Firestore database is not accessible.<br><br><strong>To fix:</strong><br>1. Go to Firebase Console<br>2. Click "Firestore Database"<br>3. Click "Create database"<br>4. Choose production mode<br>5. Select a region and enable';
            } else if (error.code === 'permission-denied') {
                return '⚠️ Firestore permission denied.<br><br><strong>To fix:</strong><br>1. Go to Firebase Console > Firestore Database<br>2. Click "Rules" tab<br>3. Update rules (see setup guide)<br>4. Click "Publish"';
            } else if (error.message && error.message.includes('Firebase not ready')) {
                return 'Firebase is not configured. Please add your Firebase credentials to the HTML file.';
            }
            return getErrorMessage(error.code);
        }
    </script>
</head>
<body>
    <div class="auth-container">
        <div class="logo-link">
            <a href="/" class="logo-text">Lyko Lake Tycoon <span class="beta-tag">BETA</span></a>
        </div>
        <h2>Sign In</h2>
        <div class="subtitle">Join the tycoon adventure!</div>

        <div class="tab-container">
            <div id="signInTab" class="tab active">Sign In</div>
            <div id="signUpTab" class="tab">Sign Up</div>
        </div>

        <form id="signInForm">
            <div class="form-group">
                <label class="form-label" for="signInEmail">Email</label>
                <input type="email" id="signInEmail" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="signInPassword">Password</label>
                <input type="password" id="signInPassword" class="form-input" required>
            </div>
            <button type="submit" class="submit-button">Sign In</button>
        </form>

        <form id="signUpForm" class="hidden">
            <div class="form-group">
                <label class="form-label" for="signUpUsername">Username</label>
                <input type="text" id="signUpUsername" class="form-input" required pattern="[a-zA-Z0-9_]+" title="Letters, numbers, and underscores only">
            </div>
            <div class="form-group">
                <label class="form-label" for="signUpEmail">Email</label>
                <input type="email" id="signUpEmail" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="signUpPassword">Password</label>
                <input type="password" id="signUpPassword" class="form-input" required minlength="6">
            </div>
            <button type="submit" class="submit-button">Sign Up</button>
        </form>

        <div id="message" class="message"></div>
        <div id="progressBar" class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
        </div>

        <div id="resendVerification" class="resend-verification hidden">
            Email not verified. <a id="resendLink" class="resend-link">Resend verification email</a>
        </div>
    </div>
</body>
</html>
