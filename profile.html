<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Lyko Lake</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a4d4d 0%, #1a6b6b 50%, #0f3d3d 100%);
            color: #fff;
            min-height: 100vh;
        }
        nav {
            background: rgba(10, 77, 77, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border-bottom: 2px solid rgba(34,197,164,0.3);
        }
        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #22c5a4;
            text-decoration: none;
        }
        .auth-button {
            background: rgba(34,197,164,0.2);
            border: 2px solid #22c5a4;
            color: #fff;
            padding: 10px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .auth-button:hover {
            background: #22c5a4;
            color: #0a4d4d;
        }
        .user-menu { position: relative; }
        .user-button {
            background: rgba(34,197,164,0.2);
            border: 2px solid #22c5a4;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }
        .user-avatar {
            width: 32px; height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #22c5a4, #0a8f7a);
            overflow: hidden;
        }
        .user-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .dropdown {
            position: absolute;
            top: 100%; right: 0;
            background: rgba(10,77,77,0.98);
            border: 2px solid rgba(34,197,164,0.3);
            border-radius: 12px;
            min-width: 180px;
            opacity: 0; visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .dropdown.show { opacity: 1; visibility: visible; transform: translateY(5px); }
        .dropdown-item {
            padding: 14px 20px;
            color: #fff;
            text-decoration: none;
            display: block;
            transition: background 0.2s;
        }
        .dropdown-item:hover { background: rgba(34,197,164,0.2); }
        .dropdown-item.logout { color: #ff3b30; }
        .dropdown-item.logout:hover { background: rgba(255,59,48,0.2); }

        .container { max-width: 900px; margin: 0 auto; padding: 40px 20px; }
        .loading { text-align: center; padding: 100px; color: rgba(255,255,255,0.7); font-size: 1.2em; }
        .hidden { display: none; }

        .page-title { text-align: center; margin-bottom: 40px; cursor: help; position: relative; }
        .page-title h1 {
            font-size: 4em;
            font-weight: bold;
            background: linear-gradient(135deg, #22c5a4, #4dd4b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hover-tooltip {
            position: fixed;
            background: rgba(10,77,77,0.98);
            border: 2px solid #22c5a4;
            border-radius: 12px;
            padding: 15px 20px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 10000;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .hover-tooltip.show { opacity: 1; }

        .profile-header {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(34,197,164,0.3);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .profile-avatar {
            width: 150px; height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #22c5a4, #0a8f7a);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(34,197,164,0.4);
            transition: transform 0.3s ease;
            position: relative;
        }
        .profile-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .profile-avatar.editable { cursor: pointer; }
        .profile-avatar.editable:hover { transform: scale(1.05); }

        .profile-display-name {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #22c5a4, #4dd4b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .profile-username { font-size: 1.3em; color: rgba(255,255,255,0.6); margin: 10px 0; }
        .profile-uid {
            display: inline-block;
            background: rgba(34,197,164,0.2);
            border: 2px solid rgba(34,197,164,0.5);
            color: #22c5a4;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
        }

        .profile-section {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(34,197,164,0.3);
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }
        .section-title {
            font-size: 1.5em;
            color: #22c5a4;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bio-text {
            background: rgba(34,197,164,0.05);
            padding: 18px;
            border-radius: 12px;
            line-height: 1.6;
            min-height: 80px;
            transition: background 0.3s;
        }
        .bio-text:hover { background: rgba(34,197,164,0.12); }
        .bio-text.editable { cursor: pointer; }
        .bio-placeholder { color: rgba(255,255,255,0.5); font-style: italic; }

        .bio-input {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            background: rgba(255,255,255,0.08);
            border: 2px solid rgba(34,197,164,0.4);
            border-radius: 12px;
            color: #fff;
            font-family: inherit;
            font-size: 1em;
            resize: vertical;
        }
        .bio-input:focus {
            outline: none;
            border-color: #22c5a4;
            background: rgba(34,197,164,0.15);
        }
        .bio-actions {
            margin-top: 15px;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
        .save-button, .cancel-button {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .save-button {
            background: #22c5a4;
            color: #0a4d4d;
            border: none;
        }
        .cancel-button {
            background: transparent;
            color: #ccc;
            border: 2px solid rgba(255,255,255,0.3);
        }

        /* Tooltip */
        #editTooltip {
            position: fixed;
            background: rgba(10,77,77,0.98);
            color: white;
            padding: 10px 16px;
            border-radius: 12px;
            font-size: 0.9em;
            font-weight: 600;
            pointer-events: none;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.2s ease;
            border: 2px solid #22c5a4;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
        }
        #editTooltip.show { opacity: 1; }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            backdrop-filter: blur(8px);
        }
        .modal {
            background: rgba(10,77,77,0.98);
            border: 2px solid rgba(34,197,164,0.4);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-title { font-size: 1.6em; color: #22c5a4; }
        .close-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 2em;
            cursor: pointer;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s;
        }
        .close-button:hover { background: rgba(34,197,164,0.3); color: #22c5a4; }

        .upload-area {
            border: 3px dashed rgba(34,197,164,0.4);
            border-radius: 16px;
            padding: 50px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover {
            border-color: #22c5a4;
            background: rgba(34,197,164,0.1);
        }
        .preview-image {
            max-width: 250px;
            max-height: 250px;
            border-radius: 16px;
            border: 3px solid #22c5a4;
            margin: 20px 0;
        }
        .upload-button {
            background: #22c5a4;
            color: #0a4d4d;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
        }
        .upload-button:disabled { opacity: 0.5; cursor: not-allowed; }

        .modal-message {
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 15px;
            font-weight: 600;
            display: none;
        }
        .modal-message.success { background: rgba(52,199,89,0.3); color: #34c759; border: 2px solid rgba(52,199,89,0.5); }
        .modal-message.error { background: rgba(255,59,48,0.3); color: #ff3b30; border: 2px solid rgba(255,59,48,0.5); }
    </style>
</head>
<body>

    <nav>
        <a href="/" class="logo">Lyko Lake</a>
        <a href="/auth.html" class="auth-button hidden" id="authButton">Sign Up / Login</a>
        <div class="user-menu hidden" id="userMenu">
            <button class="user-button" id="userButton">
                <div class="user-avatar"><img id="navAvatarImg" src="" alt=""></div>
                <span id="navDisplayName">User</span>
            </button>
            <div class="dropdown" id="dropdown">
                <a href="#" class="dropdown-item" id="navProfileLink">Profile</a>
                <a href="/help.html" class="dropdown-item">Help</a>
                <div class="dropdown-item logout" id="logoutButton">Log Out</div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="loading" id="loading">Loading profile...</div>

        <div class="hidden" id="profileContent">
            <div class="page-title" id="pageTitle">
                <h1 id="titleName">Loading...</h1>
            </div>

            <div class="hover-tooltip" id="hoverTooltip">
                <div><strong>@</strong><span id="tooltipUsername">username</span> • <strong>UID:</strong> <span id="tooltipUid">#0</span></div>
                <div><strong>JOINED:</strong> <span id="tooltipJoined">Date</span></div>
            </div>

            <div id="editTooltip">Change Profile</div>

            <div class="profile-header">
                <div class="profile-avatar" id="profileAvatar">
                    <img id="profileAvatarImg" src="" alt="Profile">
                </div>
                <h2 class="profile-display-name" id="displayName">Loading...</h2>
                <div class="profile-username" id="username">@username</div>
                <div class="profile-uid" id="uid">User #0</div>
            </div>

            <div class="profile-section">
                <h2 class="section-title">Bio</h2>
                <div id="bioContainer">
                    <p class="bio-text" id="bioText">This user hasn't written a bio yet.</p>
                    <div id="bioEdit" class="hidden">
                        <textarea class="bio-input" id="bioInput" placeholder="Tell everyone about yourself..." maxlength="500"></textarea>
                        <div class="bio-actions">
                            <button class="save-button" id="saveBioButton">Save Bio</button>
                            <button class="cancel-button" id="cancelBioButton">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Profile Picture Modal -->
    <div class="modal-overlay hidden" id="uploadModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Change Profile Picture</h2>
                <button class="close-button" id="closeModal">×</button>
            </div>
            <div class="modal-message" id="modalMessage"></div>
            <div class="upload-area" id="uploadArea">
                <div style="font-size:4em;margin-bottom:15px;">Camera</div>
                <div>Click to upload a new photo</div>
                <div style="color:#aaa;font-size:0.9em;margin-top:8px;">Best: square image</div>
                <input type="file" id="fileInput" accept="image/*" style="display:none">
            </div>
            <div style="text-align:center;display:none" id="previewContainer">
                <img id="previewImage" class="preview-image" src="" alt="Preview">
            </div>
            <button class="upload-button" id="uploadButton" disabled>Upload New Picture</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const app = initializeApp({
            apiKey: "AIzaSyDUBeWvs6kOijqST6FVGirWs2EZ12aAAwU",
            authDomain: "lyko-lake.firebaseapp.com",
            projectId: "lyko-lake",
            storageBucket: "lyko-lake.firebasestorage.app",
            messagingSenderId: "685592614306",
            appId: "1:685592614306:web:b6a8f6f18407f9c0154efb"
        });

        const auth = getAuth(app);
        const db = getFirestore(app);

        const elements = {
            loading: document.getElementById('loading'),
            profileContent: document.getElementById('profileContent'),
            profileAvatar: document.getElementById('profileAvatar'),
            profileAvatarImg: document.getElementById('profileAvatarImg'),
            bioText: document.getElementById('bioText'),
            bioEdit: document.getElementById('bioEdit'),
            bioInput: document.getElementById('bioInput'),
            saveBioButton: document.getElementById('saveBioButton'),
            cancelBioButton: document.getElementById('cancelBioButton'),
            uploadModal: document.getElementById('uploadModal'),
            closeModal: document.getElementById('closeModal'),
            uploadArea: document.getElementById('uploadArea'),
            fileInput: document.getElementById('fileInput'),
            previewContainer: document.getElementById('previewContainer'),
            previewImage: document.getElementById('previewImage'),
            uploadButton: document.getElementById('uploadButton'),
            modalMessage: document.getElementById('modalMessage'),
            editTooltip: document.getElementById('editTooltip'),
            titleName: document.getElementById('titleName'),
            displayName: document.getElementById('displayName'),
            username: document.getElementById('username'),
            uid: document.getElementById('uid'),
            userNumber: document.getElementById('userNumber'),
            joinDate: document.getElementById('joinDate'),
            tooltipUsername: document.getElementById('tooltipUsername'),
            tooltipUid: document.getElementById('tooltipUid'),
            tooltipJoined: document.getElementById('tooltipJoined'),
            navAvatarImg: document.getElementById('navAvatarImg'),
            authButton: document.getElementById('authButton'),
            userMenu: document.getElementById('userMenu')
        };

        let isOwnProfile = false;
        let currentUserId = null;

        // Tooltip follow cursor
        const showTooltip = (e, text) => {
            if (!isOwnProfile) return;
            elements.editTooltip.textContent = text;
            elements.editTooltip.classList.add('show');
            elements.editTooltip.style.left = (e.clientX + 15) + 'px';
            elements.editTooltip.style.top = (e.clientY + 15) + 'px';
        };

        // Avatar edit
        elements.profileAvatar.addEventListener('click', () => isOwnProfile && elements.uploadModal.classList.remove('hidden'));
        elements.profileAvatar.addEventListener('mouseenter', e => showTooltip(e, 'Change Profile'));
        elements.profileAvatar.addEventListener('mousemove', e => isOwnProfile && showTooltip(e, 'Change Profile'));
        elements.profileAvatar.addEventListener('mouseleave', () => elements.editTooltip.classList.remove('show'));

        // Bio edit
        elements.bioText.addEventListener('click', () => {
            if (!isOwnProfile) return;
            elements.bioText.classList.add('hidden');
            elements.bioEdit.classList.remove('hidden');
            elements.bioInput.value = elements.bioText.textContent.trim() === "This user hasn't written a bio yet." ? "" : elements.bioText.textContent;
            elements.bioInput.focus();
        });
        elements.bioText.addEventListener('mouseenter', e => showTooltip(e, 'Change Bio'));
        elements.bioText.addEventListener('mousemove', e => isOwnProfile && showTooltip(e, 'Change Bio'));
        elements.bioText.addEventListener('mouseleave', () => elements.editTooltip.classList.remove('show'));

        elements.cancelBioButton.onclick = () => {
            elements.bioEdit.classList.add('hidden');
            elements.bioText.classList.remove('hidden');
        };

        elements.saveBioButton.onclick = async () => {
            const bio = elements.bioInput.value.trim();
            await updateDoc(doc(db, 'users', currentUserId), { bio: bio || null });
            elements.bioText.textContent = bio || "This user hasn't written a bio yet.";
            elements.bioText.classList.toggle('bio-placeholder', !bio);
            elements.bioEdit.classList.add('hidden');
            elements.bioText.classList.remove('hidden');
        };

        // Modal
        elements.closeModal.onclick = () => elements.uploadModal.classList.add('hidden');
        elements.uploadModal.onclick = e => e.target === elements.uploadModal && elements.uploadModal.classList.add('hidden');
        elements.uploadArea.onclick = () => elements.fileInput.click();

        elements.fileInput.onchange = () => {
            const file = elements.fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    elements.previewImage.src = e.target.result;
                    elements.previewContainer.style.display = 'block';
                    elements.uploadButton.disabled = false;
                    elements.uploadButton.textContent = 'Upload Picture';
                };
                reader.readAsDataURL(file);
            }
        };

        elements.uploadButton.onclick = async () => {
            const file = elements.fileInput.files[0];
            if (!file) return;
            elements.uploadButton.disabled = true;
            elements.uploadButton.textContent = 'Uploading...';

            const img = new Image();
            img.onload = async () => {
                const canvas = document.createElement('canvas');
                canvas.width = canvas.height = 500;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#22c5a4';
                ctx.fillRect(0,0,500,500);
                const size = Math.min(img.width, img.height);
                const sx = (img.width - size)/2;
                const sy = (img.height - size)/2;
                ctx.drawImage(img, sx, sy, size, size, 0, 0, 500, 500);
                const dataUrl = canvas.toDataURL('image/jpeg', 0.85);

                await updateDoc(doc(db, 'users', currentUserId), { avatar: dataUrl });
                elements.profileAvatarImg.src = dataUrl;
                elements.profileAvatar.style.background = 'none';
                elements.navAvatarImg.src = dataUrl;

                elements.modalMessage.textContent = 'Profile picture updated!';
                elements.modalMessage.className = 'modal-message success';
                elements.modalMessage.style.display = 'block';
                setTimeout(() => elements.uploadModal.classList.add('hidden'), 1500);
            };
            img.src = URL.createObjectURL(file);
        };

        // Page title tooltip
        document.getElementById('pageTitle').addEventListener('mousemove', e => {
            const tooltip = document.getElementById('hoverTooltip');
            tooltip.style.left = (e.clientX + 15) + 'px';
            tooltip.style.top = (e.clientY + 15) + 'px';
        });
        document.getElementById('pageTitle').addEventListener('mouseenter', () => document.getElementById('hoverTooltip').classList.add('show'));
        document.getElementById('pageTitle').addEventListener('mouseleave', () => document.getElementById('hoverTooltip').classList.remove('show'));

        // Load profile
        const params = new URLSearchParams(location.search);
        const username = params.get('u');
        if (!username) {
            elements.loading.textContent = 'No username provided.';
        } else {
            loadProfile(username.toLowerCase());
        }

        async function loadProfile(username) {
            try {
                const nameDoc = await getDoc(doc(db, 'usernames', username));
                if (!nameDoc.exists()) throw new Error('Not found');
                const userId = nameDoc.data().userId;
                const userDoc = await getDoc(doc(db, 'users', userId));
                if (!userDoc.exists()) throw new Error('Profile not found');

                const data = userDoc.data();
                currentUserId = userId;
                isOwnProfile = auth.currentUser?.uid === userId;

                if (isOwnProfile) {
                    elements.profileAvatar.classList.add('editable');
                    elements.bioText.classList.add('editable');
                }

                elements.titleName.textContent = data.displayName;
                elements.displayName.textContent = data.displayName;
                elements.username.textContent = `@${data.username}`;
                elements.uid.textContent = `User #${data.uid}`;
                elements.userNumber.textContent = `#${data.uid}`;
                elements.tooltipUsername.textContent = data.username;
                elements.tooltipUid.textContent = `#${data.uid}`;

                const date = data.createdAt?.toDate?.() || new Date(data.createdAt);
                elements.joinDate.textContent = date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
                elements.tooltipJoined.textContent = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });

                if (data.avatar) {
                    elements.profileAvatarImg.src = data.avatar;
                    elements.profileAvatar.style.background = 'none';
                    elements.navAvatarImg.src = data.avatar;
                }

                elements.bioText.textContent = data.bio || "This user hasn't written a bio yet.";
                elements.bioText.classList.toggle('bio-placeholder', !data.bio);

                elements.loading.classList.add('hidden');
                elements.profileContent.classList.remove('hidden');
            } catch (err) {
                elements.loading.textContent = 'User not found.';
            }
        }

        // Auth state
        onAuthStateChanged(auth, user => {
            if (user && user.emailVerified) {
                elements.authButton.classList.add('hidden');
                elements.userMenu.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
