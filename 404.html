<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signal Lost â€” 404</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=DM+Mono:wght@300;400&display=swap');

:root{
  --void:#07080f;
  --surface:#121428;
  --border:#1e2240;
  --accent:#e94560;
  --cyan:#00e5ff;
  --gold:#f5a623;
  --text:#dce8ff;
  --dim:#5a6a90;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  background:var(--void);
  color:var(--text);
  font-family:'DM Mono',monospace;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  cursor:none;
}

/* cursor */
#cursor{
  position:fixed;width:12px;height:12px;border-radius:50%;
  background:var(--accent);pointer-events:none;
  transform:translate(-50%,-50%);z-index:9999;
  transition:.15s;
  mix-blend-mode:difference;
}
.big{width:40px;height:40px;background:var(--cyan);}

/* stars */
canvas{position:fixed;inset:0;z-index:0}

/* main panel */
.panel{
  position:relative;
  z-index:2;
  background:var(--surface);
  border:1px solid var(--border);
  padding:60px 70px;
  text-align:center;
  max-width:700px;
}

/* big 404 */
h1{
  font-family:'Orbitron',sans-serif;
  font-size:120px;
  letter-spacing:10px;
  line-height:1;
  margin-bottom:20px;
}
.zero{color:var(--accent)}
h1.glitch{
  text-shadow:-3px 0 var(--accent),3px 0 var(--cyan);
}

/* text */
.subtitle{
  color:var(--dim);
  letter-spacing:3px;
  font-size:12px;
  margin-bottom:30px;
}

.coord{
  font-size:11px;
  color:var(--cyan);
  margin-bottom:35px;
  line-height:1.8;
}

/* buttons */
.actions{
  display:flex;
  gap:18px;
  justify-content:center;
  flex-wrap:wrap;
}

a.btn{
  text-decoration:none;
  color:var(--accent);
  border:1px solid var(--border);
  padding:10px 18px;
  letter-spacing:3px;
  font-size:11px;
  transition:.25s;
}
a.btn:hover{
  color:#fff;
  border-color:var(--accent);
  transform:translateY(-3px);
}

/* orbit rings */
.orbit-wrap{
  position:fixed;top:50%;left:50%;
  transform:translate(-50%,-50%);
  width:650px;height:650px;
  pointer-events:none;opacity:.05;z-index:1;
}
.orbit{
  position:absolute;inset:0;border:1px solid #fff;border-radius:50%;
  animation:spin 50s linear infinite;
}
.orbit:nth-child(2){inset:70px;border-color:var(--accent);animation-direction:reverse}
.orbit:nth-child(3){inset:140px}

@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>

<div id="cursor"></div>
<canvas id="stars"></canvas>
<div class="orbit-wrap"><div class="orbit"></div><div class="orbit"></div><div class="orbit"></div></div>

<div class="panel">
  <h1 id="title">4<span class="zero">0</span>4</h1>

  <div class="subtitle">YOU EXITED MAPPED SPACE</div>

  <div class="coord" id="coord">
    Sector: ----.--- / ----.---<br>
    Signal: LOST<br>
    Navigation: OFFLINE
  </div>

  <div class="actions">
    <a class="btn" href="/">RETURN HOME</a>
    <a class="btn" href="#" onclick="randomJump()">RANDOM JUMP</a>
  </div>
</div>

<script>
/* cursor */
const cursor=document.getElementById("cursor");
document.addEventListener("mousemove",e=>{
 cursor.style.left=e.clientX+"px";
 cursor.style.top=e.clientY+"px";
});
document.querySelectorAll("a").forEach(el=>{
 el.onmouseenter=()=>cursor.classList.add("big");
 el.onmouseleave=()=>cursor.classList.remove("big");
});

/* starfield */
const c=document.getElementById("stars"),x=c.getContext("2d");
let w,h,stars=[];
function resize(){w=c.width=innerWidth;h=c.height=innerHeight}
function init(){
 stars=[];
 for(let i=0;i<w*h/4000;i++)
   stars.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.3,a:Math.random(),s:Math.random()*0.003+0.001});
}
function draw(t){
 x.clearRect(0,0,w,h);
 stars.forEach(s=>{
   const a=s.a*(0.5+0.5*Math.sin(t*s.s*60));
   x.beginPath();x.arc(s.x,s.y,s.r,0,Math.PI*2);
   x.fillStyle=`rgba(200,220,255,${a})`;x.fill();
 });
 requestAnimationFrame(draw);
}
resize();init();draw(0);
addEventListener("resize",()=>{resize();init()});

/* random coordinates */
function r(){return (Math.random()*900+100).toFixed(3)}
coord.innerHTML=`Sector: ${r()} / ${r()}<br>Signal: LOST<br>Navigation: OFFLINE`;

/* glitch flicker */
setInterval(()=>{
 title.classList.toggle("glitch");
},140);

/* random jump */
function randomJump(){
 const pages=["/","/paint.html","/lykoscript.html","/Lykoio.html"];
 location.href=pages[Math.floor(Math.random()*pages.length)];
}
</script>

</body>
</html>
